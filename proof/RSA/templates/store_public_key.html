<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Public Key</title>
</head>
<body>

<h2>Store Employer's Public Key</h2>

<form action="/store_public_key" method="POST">
    <label for="public_key">Public Key:</label><br>
    <input type="text" id="public_key" name="public_key" required><br><br>

    <label for="employer_address">Employer Address:</label><br>
    <input type="text" id="employer_address" name="employer_address" required><br><br>

    <button type="submit">Submit Public Key</button>
</form>

</body>
</html>
