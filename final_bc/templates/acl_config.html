<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACL Configuration</title>
</head>
<body>
    <h1>Configure Access Control List (ACL)</h1>
    <form action="/update-acl" method="POST">
        <h2>Select Fields for Selective Disclosure</h2>
        <label>
            <input type="checkbox" name="fields" value="religion"> Religion
        </label><br>
        <label>
            <input type="checkbox" name="fields" value="sex"> Sex
        </label><br>
        <label>
            <input type="checkbox" name="fields" value="student_id"> Student ID
        </label><br>
        <label>
            <input type="checkbox" name="fields" value="name"> Name
        </label><br>
        <label>
            <input type="checkbox" name="fields" value="date_of_birth"> Date of Birth
        </label><br>
    
        <h2>Employer Details</h2>
        <label for="employer_email">Employer Email:</label><br>
        <input type="email" id="employer_email" name="employer_email" required><br>
    
        <input type="submit" value="Submit">
    </form>    
</body>
</html>
